<!DOCTYPE html>
<html>
  <head>
      <title>Flask App</title>
      <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">José Manuel's web app</h1>
        <strong><nav>
          <ul class="menu">
	    <!-- url_for disparará la función home() de Python -->
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
	    <li><a href="{{ url_for('plot') }}">Plot</a></li>
          </ul>
        </nav></strong>
      </div>
    </header>
    <!-- Código que enlaza con home.html o about.html -->
    <!-- A este página se le llama base template -->
    <!-- Y home.html y about.html se les llama child template -->
    <!-- El nombre content% aparece también en home.html y about.html -->
    <!-- Lo que ocurre es que el código de home.html y about.html se "copia" donde aparece content -->
    <div class="container">
        {%block content%}
        {%endblock%}
    </div>
  </body>
</html>
